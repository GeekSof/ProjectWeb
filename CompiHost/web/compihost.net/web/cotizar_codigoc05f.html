<script language="javascript">
$(document).ready(function() {
    $().ajaxStart(function() {
        $('#loading').show();
        $('#guarda').hide();
    }).ajaxStop(function() {
        $('#loading').hide();
        $('#guarda').fadeIn('slow');
    });
    $('#form, #fat, #fo4').submit(function() {
        $.ajax({
            type: 'POST',
            url: $(this).attr('action'),
            data: $(this).serialize(),
            success: function(data) {
                $('#guarda').html(data);

            }
        })
        
        return false;
    }); 
})  
</script>
